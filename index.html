<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is Your Birthday Lucky? </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-container">
        <div id="upper-container">
        <h1 id="first-heading">Is Your Birthday Lucky?</h1>
    </div>
    <div id="lower-container">
        <h2 id="text-margin">Enter Your Birthdate and lucky number to continue...</h2>
        <label for="dob" class="text-label setMargin">Select your Birth date:</label><br>
        <input type="date" name="dob" id="dob" class="setMargin"><br>
        <label for="luckyno" class="text-label setMargin">Enter your Lucky Number:</label><br>
        <input type="number" name="luckyno" id="luckyno" class="setMargin"><br>
        <button class="btn">Check</button>
        <footer class="footer container">
            <div class="footer-header">Connect with me</div>
            <ul class="social-links list-non-bullet">
                <li class="list-item-inline"><a class="link" href="https://github.com/rittik-ghosh">Github</a></li>
                <li class="list-item-inline"><a class="link" href="https://www.linkedin.com/in/rittik-ghosh-28630a15a/">LinkdedIn</a></li>
                <li class="list-item-inline"><a class="link" href="https://www.facebook.com/rittik.ghosh.9">Facebook</a></li>
            </ul>
        </footer>
    </div>

    </div>
   
    <script src="/index.js"></script>
</body>
</html>
